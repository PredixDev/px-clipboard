<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      px-clipboard Demo</title>
    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
    <link rel="import" href="px-clipboard.html" />
    <link rel="import" href="../px-theme/px-theme.html" />
  </head>

  <body>
      <h3>Copy Demo</h3>
        <input type="text" id="helloCopy" value="hello World Copy"/>
        <px-clipboard data-clipboard-target="#helloCopy" ></px-clipboard>

      <h3>Cut Demo</h3>
        <input type="text" id="helloCut" value="hello World Cut"/>
        <px-clipboard data-clipboard-target="#helloCut" data-clipboard-action="cut"></px-clipboard>

      <h3>copy from attribute</h3>
        <px-clipboard data-clipboard-text="Copy some text into the clipboard!"></px-clipboard>
  </body>
  <script>
    document.addEventListener('clipboardSuccess', function() {
      console.log("got success message.");
    });
  </script>
</html>
