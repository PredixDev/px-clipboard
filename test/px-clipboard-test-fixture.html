<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-clipboard</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->

    <link rel="import" href="../px-clipboard.html" />

    <link rel="import" href="../../px-theme/px-theme-styles.html">

    <script src="px-clipboard-base-tests.js"></script>

  <body>
    <h3>Web Component Test : Fixture for px-clipboard</h3>
    <px-clipboard id="px_clipboard_1"></px-clipboard>
    <px-clipboard copy-from="#helloCopy" id="copy"><input type="text" id="helloCopy" value="hello World Copy"/></px-clipboard>
    <px-clipboard data-clipboard-action="cut" copy-from="#helloCut" id="cut"><input type="text" id="helloCut" value="hello World Cut"/></px-clipboard>
    <px-clipboard data-clipboard-text="Copy some text into the clipboard!" id="text"></px-clipboard>
