<body>
  <h3>Web Component Test : Fixture for px-clipboard</h3>

  <test-fixture id="pxClipboardCopy">
    <template>
      <px-clipboard copy-from="#helloCopy" id="copy"><input type="text" id="helloCopy" value="hello World Copy" /></px-clipboard>
    </template>
  </test-fixture>

  <test-fixture id="pxClipboardCut">
    <template>
      <px-clipboard data-clipboard-action="cut" copy-from="#helloCut" id="cut"><input type="text" id="helloCut" value="hello World Cut" /></px-clipboard>
    </template>
  </test-fixture>

  <test-fixture id="pxClipboardText">
    <template>
      <px-clipboard data-clipboard-text="Copy some text into the clipboard!" id="text"></px-clipboard>
    </template>
  </test-fixture>
