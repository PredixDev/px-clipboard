<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-clipboard</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-clipboard.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">

    <style include="px-theme-styles" is="custom-style"></style>
    <!-- This script link will contain the generated script stub for custom, developer-added test cases -->
    <script src="px-clipboard-custom-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-clipboard</h3>
    <test-fixture id="px-clipboard-fixture">
      <template>
        <px-clipboard></px-clipboard>
      </template>
    </test-fixture>

    <test-fixture id="px-clipboard-copy-fixture">
      <template>
        <px-clipboard copy-from="#helloCopy">
          <input type="text" id="helloCopy" value="hello World Copy"/>
        </px-clipboard>
      </template>
    </test-fixture>

    <test-fixture id="px-clipboard-cut-fixture">
      <template>
        <px-clipboard data-clipboard-action="cut" copy-from="#helloCut">
          <input type="text" id="helloCut" value="hello World Cut"/>
        </px-clipboard>
      </template>
    </test-fixture>
  </body>
</html>
